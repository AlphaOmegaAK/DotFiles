# Apply the color scheme.
colors: *gruvbox_material_hard_dark

cursor:
  text: '#21130d'
  cursor: '#abdbe3'

draw_bold_text_with_bright_colors: true

background_opacity: 0.85

# Window Decorations
window:
  dimensions:
    columns: 100
    lines: 50
  decorations: none
  #decorations: full

font:
  normal:
    #family: "Fira Mono"
    #family: "JetBrainsMono Nerd Font"
    family: "Fira Code"
  bold:
    family: "Fira Code"
    style: Regular
  italic:
    family: "Consolas"
    style: Italic
  size: 13.0
  glyph_offset:
    y: 1
  use_thin_strokes: true



key_bindings:
  - { key: V,         mods: Control,      mode: ~Alt,   action: Paste  }
  - { key: C,         mods: Control,      mode: ~Alt,   action: Copy   }
  - { key: Q,         mods: Control,                    action: Quit   }
  - { key: C,         mods: Control|Shift,              chars: "\x03" }
  #- { key: Key0,      mods: Control,                    action: ResetFontSize  }
  #- { key: Equals,    mods: Control,                    action: IncreaseFontSize  }
  #- { key: Subtract,  mods: Control,                    action: DecreaseFontSize  }
  # Use | to signify a combination of modifiers (mods)
  # Google VirtualKeyCode to hexCode equivelants to keys
  
selection:
  save_to_clipboard: true
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
 
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
