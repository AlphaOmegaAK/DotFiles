# Apply the color scheme.
colors: *gruvbox_material_hard_dark

cursor:
  text: '#21130d'
  cursor: "#abdbe3"

draw_bold_text_with_bright_colors: true

background_opacity: 0.85

# Window Decorations
window:
  dimensions:
    columns: 100
    lines: 50
  #decorations: none
  decorations: full

font:
  normal:
    family: "Iosevka"
    #family: "Consolas"
  bold:
    #family: "Fira Code"
    family: "Iosevka"
    style: bold
  italic:
    #family: "Fira Mono"
    family: "Consolas"
    style: Italic
  size: 11.5
  glyph_offset:
    y: 0
    x: 1
  use_thin_strokes: true
  offset:
    x: 0 # Letter spacing
    y: 1 # Line spacing



  # Use | to signify a combination of modifiers (mods)
  # Google VirtualKeyCode to hexCode equivelants to keys
