env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  TERM: alacritty

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    hard contrast: background = '#1d2021'
    # background: '#282828'
    # background: '#1d2021'
    # background: '#181A1B'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    #cyan:    '#689d6a'
    cyan:    '#046b72'
    #cyan:    '#127b3b'
    # white:   '#a89984'
    white:   '#282828'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
  
  cursor:
    text: '#21130d'
    cursor: '#abdbe3'

draw_bold_text_with_bright_colors: true


# Window Decorations
window:
  dimensions:
    columns: 100
    lines: 50
  #decorations: none
  decorations: full

font:
  normal:
    #family: "Fira Mono"
    family: JetBrainsMono Nerd Font
  size: 13.0
  glyph_offset:
    y: 1
  use_thi_strokes: true



key_bindings:
  - { key: V,         mods: Control,      mode: ~Alt,   action: Paste  }
  - { key: C,         mods: Control,      mode: ~Alt,   action: Copy   }
  - { key: Q,         mods: Control,                    action: Quit   }
  - { key: C,         mods: Control|Shift,              chars: "\x03" }
  #- { key: Key0,      mods: Control,                    action: ResetFontSize  }
  #- { key: Equals,    mods: Control,                    action: IncreaseFontSize  }
  #- { key: Subtract,  mods: Control,                    action: DecreaseFontSize  }
  # Use | to signify a combination of modifiers (mods)
  # Google VirtualKeyCode to hexCode equivelants to keys
  
selection:
  save_to_clipboard: true
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
 
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
