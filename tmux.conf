#Configuration 
# Use zsh as default shell 
set -g default-shell /usr/bin/zsh
# Use zsh (Command)
set -g default-command '/bin/zsh -l'
set -g default-terminal "screen-256color"

# Windows + Panes index from 1  not 0
set -g base-index 1
set -g pane-base-index 1

## unicode
#set-option -g utf8 on

# Set vi editor (default emacs)
set -g status-keys vi

# TEST 3-20 -----------------------
set-window-option set -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# ---------------------------------

# Mouse On
#set -g mouse on

#**********************************
#  modesstatic 
setw -g clock-mode-colour 'colour5'
#setw -g mode-style 'fg=colour1 bg=colour18 bold'


# statusbar


## messages
#set -g message-style 'fg=colour232 bg=colour56 bold'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour18 fg=colour137 dim'
set -g status-left '#(basename ${PWD})'
set -g status-right '#[fg=colour233,bg=colour19] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour56 bold'

# Reference
#https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
#**********************************

# don't rename windows automatically
set-option -g allow-rename off

# Reduce delay for escape key press
set -sg escape-time 0
#set -sg repeat-time 600

### ===== Keymaps
# remap prefix from 'C-b' to 'C-f'
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix
# --- Split Panes
bind h split-window -h
bind H split-window -v
unbind '"'
unbind %

# TEST 3-20 Commented out
